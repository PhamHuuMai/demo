<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>NTQ SOCIAL NETWORK</title>
	<link href="https://fonts.googleapis.com/css?family=Righteous&amp;subset=latin-ext" rel="stylesheet">
	<link href="shared/library/uikit/css/uikit.docs.min.css" rel="stylesheet" type="text/css">
	<link href="shared/plugin/flex-slider/flexslider.css" rel="stylesheet" type="text/css" >
	<link href="shared/library/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
	<link href="shared/library/css/fontawesome/css/font-awesome.css" rel="stylesheet" />
	<link href="shared/library/css/library.css" rel="stylesheet" />
	<link href="asset/css/style.css" rel="stylesheet" type="text/css">
	<script src="shared/library/js/jquery-2.1.3.min.js"></script>
	<script src="shared/library/uikit/js/uikit.min.js"></script>
	<script src="shared/library/js/library.js"></script>
</head>
<body>
	<header id="header-2">
		<div class="uk-container uk-container-center">
			<div class="uk-grid uk-grid-small uk-clearfix">
				<div class="header-left uk-width-3-4">
					<div class="#header-2 .header-left ">
						<div class="logo uk-float-left">
							<h1><a href="" title="">NS</a></h1>
						</div>
						<form class=" uk-float-left" method="" action="">
							<input type="text" name="" placeholder="Ntq Social Search...">
							<button type="submit"><i class="uk-icon uk-icon-search"></i></button>
						</form>
					</div>
				</div>
				<div class="header-right uk-width-1-4">
					<div class="uk-float-left user">
						<a href="" title="" class="avatar fc-thumb"><img src="asset/img/avata.jpg" alt=""></a>
						<a href="" title="" class="name">Thành Sama</a>
					</div>
				</div>
			</div>
		</div>
	</header>
	<div id="body-2">
		<div class="main-content uk-container uk-container-center">
			<div class="uk-grid uk-grid-small uk-clearfix">
				<div class="uk-width-3-4">
					<div class="uk-grid uk-grid-small">
						<div class="content-left uk-width-1-4">
							<div class="user uk-clearfix">
								<a href="" class="">
									<div class="fc-thumb"><img src="asset/img/avata.jpg" alt></div>
									<div class=""><span>Thành Sama</span></div>
								</a>
							</div>
						</div>
						<div class="content-center uk-width-3-4">
							<form class="create-a-post" action="" method="">
								<div class="top">
									<ul class="uk-clearfix">
										<li><i class="uk-icon uk-icon-pencil"></i><span> Create a Post</span></li>
										<li><i class="uk-icon uk-icon-image"></i><span> Photo/Video Album></li>
										<li><i class="uk-icon uk-icon-image"></i><span> Photo/Video Album></li>
									</ul>
								</div>
								<div class="midle uk-grid uk-grid-collapse uk-clearfix">
									<div class="avatar">
										<a href="" title="" class="fc-thumb"><img src="asset/img/avata.jpg" alt=""></a>
									</div>
									<div class="status">
										<textarea class="uk-textarea" placeholder="what's do you mind?"></textarea>
									</div>
								</div>
								<div class="button uk-clearfix">
									<div class="button-left uk-float-left">
										<ul class="uk-clearfix">
											<li><i class="uk-icon uk-icon-camera"></i></li>
											<li><i class="uk-icon uk-icon-user"></i></li>
										</ul>
									</div>
									<div class="button-right uk-float-right">
										<button class=""><span>Post</span></button>
									</div>
								</div>
							</form>
							<div class="post">
								<div class="user-info uk-clearfix">
									<div class="avatar uk-float-left">
										<a href="" title="" class="fc-thumb"><img src="asset/img/avata.jpg" alt=""></a>
									</div>
									<div class="post-user uk-float-left">
										<div>
											<a href="" title="">Thành Sama</a>
										</div>
										<div>
											<span>16 hrs </span> <i class="uk-icon uk-icon-globe"></i>
										</div>
									</div>
								</div>
								<div class="text-content">
									<p>Có lẽ bạn chưa tưng nghe thấy tên, nhưng khi xem họ của anh bạn có thể liên tưởng đến cầu thủ bóng rổ nào không?</p>
								</div>
							</div>
							<div class="meta">
							</div>
						</div>
					</div>
				</div>
				<div class="content-right uk-width-1-4"></div>
			</div>
		</div>
	</div>
</body>
</html>
